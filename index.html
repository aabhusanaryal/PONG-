<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>

    <script src="script.js"></script>
</head>
<body>
    <canvas id="gameCanvas" height="600" width="1200"></canvas>
    <form action="">
        <input type="radio" id = "single" name = "gameMode" value = "single" onclick="gameModeToggle()" checked>
        <label for="single">Single Player</label>
        <input type="radio" id = "multi" name = "gameMode" value = "multi" onclick="gameModeToggle()" >
        <label for="multi">Multi Player</label>
    </form>
    <!-- Play sound? -->
    <input type="checkbox" id = "playSound" name = "playSound" value = "playSound" onclick="playSound()" >
    <label for="multi">Play Sound</label>

    <div id = "instructions">
        <h3>Instructions:</h3>
        <strong>Single Player:</strong> Use mouse to control left paddle.<br>
        <strong>Multi Player:</strong> Use mouse to control left paddle and 'W', 'S' to control the right one.
    </div>
</body>
</html>
